- - Am i eligible to give donate blood
  - To be a donor you must be, Fit and healthy and should not be suffering from transmittable diseases. The donor must be 18 to 65 years old and should weigh a minimum of 50  kg. Pulse rate must be between 50 and 100 without irregularities. Hemoglobin level a minimum of 12.5 g/dL. Blood pressure should be normal. Body temperature Should be normal, with an oral temperature not exceeding 37.5 C. The time period between successive blood donations should be more than 3 months.
