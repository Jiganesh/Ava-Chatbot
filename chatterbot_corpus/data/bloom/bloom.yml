- - What is Bloom India ?
  - Bloom India is network of generous donors, volunteers and employees share a mission of preventing and relieving suffering, here at home and around the world. Bloom India is an online platform for organ donors. This platform supports multiple organ donations, Currently this platform works for blood donors.
